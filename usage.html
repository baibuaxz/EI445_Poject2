<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usage Detail</title>

    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="app-container">

        <header class="sub-header">
            <a href="index.html" class="back-btn">
                <i class="ph ph-arrow-left"></i>
            </a>
            <h1>การใช้ไฟรายวัน (kWh)</h1>
        </header>

        <!-- Wrapper แบ่งซ้ายขวาบนจอคอม -->
        <div class="split-layout">

            <!-- ฝั่งซ้าย: กราฟ -->
            <div class="card chart-card">
                <div class="chart-container">
                    <!-- Canvas สำหรับ Chart.js -->
                    <canvas id="usageChart"></canvas>
                </div>
            </div>

            <!-- ฝั่งขวา: Insight -->
            <div class="info-panel">
                <div class="section-title" style="margin-top: 0;">Insight การใช้ไฟล่าสุด</div>

                <div class="card insight-box">
                    <ul class="insight-list">
                        <li>
                            <span class="bullet">•</span>
                            <span class="text">ห้อง: <b id="insight-room">-</b></span>
                        </li>
                        <!-- [เพิ่ม] ส่วนแสดงเลขมิเตอร์สะสม -->
                        <li>
                            <span class="bullet">•</span>
                            <span class="text">มิเตอร์สะสม: <b id="insight-meter">-</b></span>
                        </li>
                        <li>
                            <span class="bullet">•</span>
                            <span class="text">กำลังไฟขณะนี้: <b id="insight-power">-</b></span>
                        </li>
                        <li>
                            <span class="bullet">•</span>
                            <span class="text">ค่าไฟรอบล่าสุด: <b id="insight-cost">-</b></span>
                        </li>
                    </ul>
                </div>
            </div>

        </div> <!-- End split-layout -->

    </div>

    <!-- Scripts -->
    <script src="script.js"></script>
</body>

</html>
